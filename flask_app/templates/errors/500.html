{% extends "base.html" %}

{% block title %}Server Error - ETF/Stock Trading System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="bi bi-exclamation-octagon display-1 text-trading-red mb-3"></i>
                <h1 class="text-light">500</h1>
                <h3 class="text-muted mb-3">Internal Server Error</h3>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
